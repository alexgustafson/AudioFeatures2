<head>
    <meta charset="utf-8">

    <title>Semester Arbeit 2013</title>


    <link rel="stylesheet" href="{{ STATIC_URL }}stylesheets/app.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}fonts/ComputerModern/Serif/cmun-serif.css"



</head>
<body ng-app="example.app.static">

{% if user.is_staff %}

    <nav class="top-bar" data-topbar>
        <ul class="title-area">
            <li class="name">
            </li>
        </ul>

        <section class="top-bar-section">
            <!-- Right Nav Section -->
            <ul class="right">

            </ul>

            <!-- Left Nav Section -->
            <ul class="left">
            </ul>
        </section>
    </nav>

{% endif %}
<div class="pagetitle">
    <div class="row">
        <div class="large-12 columns">
            <h2>Semester Project 2013</h2>

            <p>ZHAW, ZÃ¼rich - Alex Gustafson</p>

            <hr/>
        </div>
    </div>
</div>
<div class="content">
    <div class="row">
        <div class="large-12 columns">

            {% verbatim %}

            <div class="content" ng-controller="AppController">

                <div  ng-repeat="section in sections">
                        <h3 class="panel-title">{{ section.title }}</h3>
                        <div class="" ng-repeat="item in section.content">

                        </div>

                </div>



            </div>
            {% endverbatim %}
        </div>


        <script src="{{ STATIC_URL }}js/vendor/jquery.js"></script>
